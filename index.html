<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
	<div class="container">
	<div class="columns">
	<div class="column is-half is-offset-one-quarter">
	<div class="card">
	<figure class="image is-5by4">
		<img src="image/ping.jpg">
	</figure>
	<header class="card-header">
		<p class="card-header-title">
			Ping Pong Score Keeper
		</p>
		<button class="card-header-icon" aria-label="more options">
		<span class="icon">
			<i class="fas fa-angle-down" aria-hidden="true"></i>
		</span>
		</button>
	</header>
	<div class="card-content">
	<div class="content">
	<h1 class="title is-1"><span class="s1">0</span> to <span class="s2">0</span></h1>
	<p clss="subtitle is-1">use the buttons below to keep score</p>
	<br>
	<label for="paly-to" class="label is-large is-inline">Playing To</label>
	<div class="select is-rounded">
	<select name="num" id="sel">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
	</select>
	</div>
	</div>
	</div>
	<footer class="card-footer">
	<button class="button is-primary is-normal card-footer-item" id="p1">Player 1 plus</button>
	<button class="button is-primary is-normal card-footer-item" id="p2">Player 2 plus</button>
	<button class="button is-danger is-normal card-footer-item" id="reset">reset</button>
	</footer>
	</div>
	</div>
	</div>
	</div>
    <script src="appPre.js"></script>
</body>
</html>
